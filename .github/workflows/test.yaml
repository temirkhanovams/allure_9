name: TEST

on:
  push:
    - "master"

jobs:
  autotests:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run:
          pip install -r requirements.txt
      - name: Install dependencies
        run:
          pytest --alluredir=allure-results